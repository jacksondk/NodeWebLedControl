<html>

<head>
    <title>LED Control</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <button id="turnOff">Turn Off</button>

    <button id="low">Low</button>

    <div id="twocolor" class="flexcontainer">
        <button data-jscolor="{width: 700, height: 400, sliderSize: 100}" id="color1" class="colorpicker flex">Back color</button>
        <button data-jscolor="{width: 700, height: 400, sliderSize: 100}" id="color2" class="colorpicker flex">Inner color</button>
    </div>

    
    <p id="status"></p>

    <div class="slidecontainers">
        <div>
            <label for="v1" class="colorlabel">Back intensity</label><input type="range" min="0" max="100" value="10" class="slider" id="v1">
            <label for="v2" class="colorlabel">Inner intensity</label><input type="range" min="0" max="100" value="10" class="slider" id="v2">
        </div>
        <button id="pulse">Pulse</button>
    </div>

    <input data-jscolor=""></div>


    <script type="application/javascript" src="js/jscolor.js"></script>
    <script type="application/javascript" src="js/main.js"></script>

</body>

</html>
